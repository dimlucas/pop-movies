<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action" 
                *ngFor="let movie of service.movies"
                [ngClass]="{'active': movie.active}"
                (click)="service.selectMovie(movie)">{{movie.title}}</li>
        </ul>
    </div>
</div>
